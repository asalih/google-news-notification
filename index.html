<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTTP Request</title>
    <!-- build:css styles/app.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script src="index.js"></script>
    
</head>
<body>
    <div class="col1">
        <div class="winDragger"><img src="/images/notify.png" title="Drag window" alt="Drag window" width="32px" height="32px" /></div>
        <div id="toggleHolder" style="display:none;"><a href="#" id="toggleFeed"><img src="/images/rssstop.png" title="Stop feeding" alt="Stop feeding" width="32px" height="32px" /></a></div>
        <div><a href="#" id="minimizeWindow"><img src="/images/window5.png" title="Minimize" alt="Minimize" width="32px" height="32px" /></a></div>
        <div><a href="#" id="closeWindow"><img src="/images/cross106.png" title="Close" alt="Close" width="32px" height="32px" /></a></div>


    </div>
    <div class="col2">

        <div id="editions"></div>
        <div id="htmlHolder">
            <div><a href="#" id="backTo"><img title="Back to edition select tab" alt="Back to edition select tab" src="/images/left-arrow8.png" width="18px" height="18px" /></a></div>
            <div id="html"></div>
        </div>
    </div>
    <div class="col3">
        <div id="newsSearchDiv">
            <input type="text" name="newsSearch" id="newsSearch" placeholder="Type your search..." />
        </div>
        <div id="news">

        </div>
    </div>
</body>
</html>
